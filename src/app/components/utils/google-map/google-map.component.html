<div class="mapouter">
  <div class="gmap_canvas">
    <iframe
      class="width-full"
      height="400"
      id="gmap_canvas"
      [src]="'https://maps.google.com/maps?q=' + address + '&output=embed' | safe: 'resourceUrl'"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    ></iframe>
  </div>
</div>
