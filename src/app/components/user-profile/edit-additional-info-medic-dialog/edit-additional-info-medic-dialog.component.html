<h1 class="purple-title" mat-dialog-title>Schimbare date adiționale</h1>

<div mat-dialog-content class="padding_bottom">
    <form class="width-full" [formGroup]="editAddInfoMedicForm">
        <mat-form-field appearance="fill" class="width-full">
            <mat-label>Cod parafă</mat-label>

            <input 
                type="text"
                matInput
                required
                formControlName="code"
            >
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-full" *ngIf="domain">
            <mat-label>Domeniu</mat-label>

            <input 
                type="text"
                matInput
                required
                formControlName="domain"
            >
        </mat-form-field>
    </form>

    <span class="block program-title width-full">Program</span>

    <cyh-working-hours-form 
        [forEdit]="true" 
        [workingHoursInput]="data.workingHours"
        (changedWorkingHours)="changedWorkingHours($event)"
    ></cyh-working-hours-form>
</div>

<div class="flex width-full">
    <button
        mat-button
        color="primary"
        class="width-medium height-small button secondary-button"
        (click)="onNoClick()"
    >
        Anulează
    </button>

    <span class="margin_right"></span>

    <button 
        mat-raised-button 
        color="primary" 
        [disabled]="!editAddInfoMedicForm.valid"
        class="width-medium height-small button"
        (click)="editAdditionalInfoMedic()"
    >
        Schimbă
    </button>
</div>
