<div *ngIf="showBaseRegisterView" class="flex_column flex_column-align-center flex_column-justify-center register">
  <div class="title width-full margin_bottom-s">
    <mat-icon (click)="backToChooseUserType()">keyboard_arrow_left</mat-icon>

    <span>Înregistrați-vă</span>
  </div>

  <span class="subtitle margin_bottom-xl">Check your heath - cea mai simplă metodă de a avea grijă de sănătatea ta</span>

  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Nume</mat-label>

    <input matInput placeholder="Ana Grigorescu / Catena">
  </mat-form-field>

  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Email</mat-label>

    <input matInput placeholder="mail@gmail.com">
  </mat-form-field>

  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Parolă</mat-label>

    <input matInput type="password" placeholder="**********">
  </mat-form-field>

  <mat-form-field appearance="outline" class="width-full margin_bottom">
    <mat-label>Numar de telefon</mat-label>

    <input matInput placeholder="0723232344" type="number">
  </mat-form-field>

  <button mat-raised-button color="primary" class="width-full height-small button" (click)="continueRegister()">Continuă</button>
</div>

<cyh-pacient-register *ngIf="!showBaseRegisterView && userType === 'pacient'" (goBackToBaseRegister)="goBackToBaseRegister()"></cyh-pacient-register>

<cyh-medic-register *ngIf="!showBaseRegisterView && userType === 'medic'" (goBackToBaseRegister)="goBackToBaseRegister()"></cyh-medic-register>

<cyh-farmacy-register *ngIf="!showBaseRegisterView && userType === 'farmacie'" (goBackToBaseRegister)="goBackToBaseRegister()"></cyh-farmacy-register>

<cyh-specialist-register *ngIf="!showBaseRegisterView && userType === 'specialist'" (goBackToBaseRegister)="goBackToBaseRegister()"></cyh-specialist-register>
