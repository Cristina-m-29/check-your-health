<div class="flex_column flex_column-align-center flex_column-justify-center register">
  <div class="title width-full margin_bottom-s">
    <mat-icon (click)="goBack()">keyboard_arrow_left</mat-icon>

    <span>Date adiționale</span>
  </div>

  <span class="subtitle margin_bottom-xl">Completează datele medicului tău de familie!</span>

  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Nume</mat-label>

    <input matInput placeholder="Ana Grigorescu">
  </mat-form-field>

  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Email</mat-label>

    <input matInput placeholder="mail@gmail.com">
  </mat-form-field>

  <mat-form-field appearance="outline" class="width-full margin_bottom">
    <mat-label>Numar de telefon</mat-label>

    <input matInput placeholder="0723232344" type="number">
  </mat-form-field>

  <button mat-raised-button color="primary" class="width-full height-small button" (click)="register()">Înregistrați-vă</button>
</div>
